<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>metazarr â€” Zarr Metadata Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>metazarr</h1>
      <form id="open-form">
        <input type="text" id="url-input" placeholder="https://example.com/data.zarr or s3://bucket/key" required>
        <button type="submit" id="open-btn">Open</button>
      </form>
      <div id="examples">
        <span class="examples-label">Examples:</span>
        <button class="example-chip" data-url="https://s3.explorer.eopf.copernicus.eu/esa-zarr-sentinel-explorer-fra/tests-output/sentinel-2-l2a/S2B_MSIL2A_20260216T142149_N0512_R096_T25WFV_20260216T165051.zarr">EOPF</button>
        <button class="example-chip" data-url="s3://us-west-2.opendata.source.coop/pangeo/geozarr-examples/TCI.zarr">Sentinel-2</button>
      </div>
      <div id="status"></div>
    </div>
  </header>

  <main>
    <aside id="tree-panel">
      <div id="tree-container">
        <p class="placeholder-text">Enter a Zarr store URL to explore its hierarchy.</p>
      </div>
      <div id="add-path-container" hidden>
        <input type="text" id="add-path-input" placeholder="/path/to/node">
        <button id="add-path-btn">Add</button>
      </div>
    </aside>

    <section id="detail-panel">
      <p class="placeholder-text">Select a node from the tree to view its metadata and conventions.</p>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
