<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>metazarr â€” Zarr Metadata Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="header-content">
      <h1>metazarr</h1>
      <form id="open-form">
        <input type="text" id="url-input" placeholder="https://example.com/data.zarr or s3://bucket/key" required>
        <button type="submit" id="open-btn">Open</button>
      </form>
      <div id="examples">
        <span class="examples-label">Examples:</span>
        <button class="example-chip" data-url="https://s3.explorer.eopf.copernicus.eu/esa-zarr-sentinel-explorer-fra/tests-output/sentinel-2-l2a/S2B_MSIL2A_20260216T142149_N0512_R096_T25WFV_20260216T165051.zarr">EOPF</button>
        <button class="example-chip" data-url="s3://us-west-2.opendata.source.coop/pangeo/geozarr-examples/TCI.zarr">Sentinel-2</button>
      </div>
      <div id="status"></div>
      <a href="https://github.com/zarr-developers/geozarr-toolkit" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="GitHub repository">
        <svg viewBox="0 0 16 16" width="20" height="20" fill="currentColor"><path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27s1.36.09 2 .27c1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.01 8.01 0 0 0 16 8c0-4.42-3.58-8-8-8z"/></svg>
      </a>
    </div>
  </header>

  <main>
    <aside id="tree-panel">
      <div id="tree-container">
        <p class="placeholder-text">Enter a Zarr store URL to explore its hierarchy.</p>
      </div>
      <div id="add-path-container" hidden>
        <input type="text" id="add-path-input" placeholder="/path/to/node">
        <button id="add-path-btn">Add</button>
      </div>
    </aside>

    <section id="detail-panel">
      <button id="back-btn">&larr; Back to tree</button>
      <p class="placeholder-text">Select a node from the tree to view its metadata and conventions.</p>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
